<html><head><title>Nagios&reg; Login</title>
<style>
body { margin:0; padding:30px 0 0 30px; font:10px sans-seriff; background:#fff0d0; }
.img { height:100px; text-align:center; vertical-align:top; }
.bld { font-weight:bold; }
td { font:14px sans-seriff; vertical-align:bottom; padding-bottom:5px; }
.inpt { width:180px; background-color:white; }
.logtr { height:40px; }
.logtd { text-align:right; }
.logbtn { width:100px; font-size:16px; font-weight:bold; }
</style>
</head>
<body>
<form method="POST" action="dologin.html">
	<table>
		<tr><td colspan=2 class="img">
			<img src="images/CoreLogoRed.png" alt="Nagios" title="Nagios">
			</td></tr>
		<tr><td class="bld">Username:</td>
			<td><input class="inpt" type="text" name="httpd_username" value="">
			</td></tr>
		<tr><td class="bld">Password:</td>
			<td><input class="inpt" type="password" name="httpd_password" value="">
			</td></tr>
		<tr class="logtr"><td colspan="2" class="logtd">
				<input class="logbtn" type="submit" name="login" value="Login">
		</td></tr>
	</table>
</form>
</body></html>
